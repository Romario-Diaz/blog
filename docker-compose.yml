version: "1.1"

volumes: 
  files-datavolume:

networks: 
  gcp_network:
    name: "ROMA_BLOG"
    driver: bridge
    external: false

services: 
  roma.blog:
    labels:
      svc: "roma.blog"
    restart: always
    container_name: roma.blog
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - "3000"
    networks:
      - gcp_network

  nginx:
    image: nginx:latest # Imagen de Docker para NGINX
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro # Montar el archivo de configuraci√≥n personalizado
    ports:
      - "80:80" # Mapear el puerto del contenedor NGINX al puerto 80 del host
    networks:
      - gcp_network